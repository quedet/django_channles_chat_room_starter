{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>
</head>
<body data-scheme="{{ request.scheme }}" data-host="{{ request.get_host }}">
    <h1 class="title">Chat</h1>
    {# Login user name #}
    <h2 class="subtitle">I'm <span id="logged-user"></span></h2>
    
    <div class="container chat">
        <aside id="aside">
            {# List of groups and users #}
            {% include "components/_aside.html" with users=users %}
        </aside>
        <main id="main">
            {# Chat: Group name, list of users and form to 
            send new message #}
            {% include "components/_chat.html" %}
        </main>
    </div>
</body>
</html>
